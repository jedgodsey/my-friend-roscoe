<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script defer src='./scripts/app.js'></script>
    <title>My Friend Roscoe</title>
</head>
<body>
    <main>
        <div id="yard"><img src="./resources/yard.svg"></div>
        <div id="den"></div>
        <figure id="roscoe"><img src="./resources/perky.svg"></figure>
        <div id="door-frame"><img src="./resources/door-open.svg"></div>
        <header id="instructions">These are the instructions for the game.</header>
        <div id="trash"><img src="./resources/trash.svg"></div>
        <time id="calendar">Timing device will go here.</time>
        <summary id="stats">health statistics will go here.</summary>
    </main>
    <footer>
        Fair use vector art sourced from <a href="https://www.vecteezy.com/free-vector/raccoon">Vecteezy</a>
    </footer>
    
</body>
</html>
